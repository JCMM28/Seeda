<div class="container">
    <form #loginform="ngForm" (ngSubmit)="login_Component(loginform)" class="form">
        <div class="form-container">
            <h1>Bienvenido</h1> 
            <div class="input-data">
                <label>Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="empleado.nombre">
            </div>
            <div class="input-data">
                <label>Email</label>
                <input type="text" name="email" [(ngModel)]="empleado.email">
            </div>
            <div class="input-data">
                <label>Contrase√±a</label>
                <input type="text" name="contrasena" [(ngModel)]="empleado.contrasena" >
            </div>
            <div class="input-data">
                <label>Edad</label>
                <input type="text" name="edad" [(ngModel)]="empleado.edad">
            </div>
            <div class="input-data">
                <label>Cargo</label>
                <input type="text" name="cargo" [(ngModel)]="empleado.cargo">
            </div>
            <div class="input-data">
                <label>Tipo de Usuario</label>
                <input type="text" name="tipoUsuario" [(ngModel)]="empleado.tipoUsuario">
            </div>
            <button type="submit" id="login-button">Crear</button>
        </div>
        
       
    </form>
</div>
