<app-navbar></app-navbar>


<div class="container">
    <form #taskform="ngForm" (ngSubmit)="task_Component(taskform)" class="form">
       <div class="form-container">
            <h1>Agregar Tarea</h1>  
            <div class="input-data">
                <label>Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="tarea.nombreTarea">
            </div>
            <div class="input-data">
                <label>Descripcion</label>
                <input type="text" name="email" [(ngModel)]="tarea.descripcion">
            </div>
            <div class="lista-drag">
                <h4 class="algo">Asignacion de Trabajador</h4>
                <div cdkDropList class="example-list2" id="list-workerAsign"[cdkDropListData]="workerAsing" [cdkDropListConnectedTo]="['list-worker']"(cdkDropListDropped)="drop($event)">
                    <div class="example-box2" *ngFor="let worker of workerAsing" cdkDrag><strong>{{worker.nombre}}</strong></div>
                </div>
            </div>
            <button type="submit" id="login-button">Crear</button>
       </div>
    </form>
    
    <div cdkDropList class="example-list" id="list-worker" [cdkDropListData]="workers"[cdkDropListConnectedTo]="['list-workerAsign']"(cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let worker of workers" cdkDrag>
            <div class="example-custom-placeholder">
                <h2>Nombre: {{worker.nombre}}</h2>
                <p class="card-email"><strong>Email: {{worker.email}}</strong></p>
            </div>
        </div>
    </div>
</div>
